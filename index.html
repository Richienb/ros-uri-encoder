<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROS URI Encoder</title>
    <meta name="description" content="This is a tool that allows you to convert text into it's URI encoded counterpart and back.">

    <style>
        html > body {
            background: #5c6bc0;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif !important;
        }
        
        body {
            min-height: 100vh;
            position: relative;
            margin: 0;
        }
        
        main {
            margin: 13px;
        }
        
        .center {
            left: 50%;
            position: absolute;
            top: 50%;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
        
        .demo-card-square > .mdl-card__title {
            background: #3f51b5;
        }
        
        .mdl-card__title-text {
            color: #ffffff;
        }
    </style>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-red.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500'>

    <script async>
        document.getElementById("encoded-text").addEventListener("keyup", function() {
            document.getElementById("original-text").value = decodeURIComponent(
                document.getElementById("encoded-text").value);

            if (document.getElementById("original-text").value !== "") {
                if (document.getElementById("original-text-div").classList)
                    document.getElementById("original-text-div").classList.add("is-dirty");
                else

                    document.getElementById("original-text-div").className +=
                    " " + "is-dirty";
            } else {
                if (document.getElementById("original-text-div").classList)
                    document.getElementById("original-text-div").classList.remove("is-dirty");
                else

                    document.getElementById(
                    "original-text-div").
                className = document.
                getElementById("original-text-div").
                className.replace(
                    new RegExp(
                        "(^|\\b)" + "is-dirty".split(" ").join("|") + "(\\b|$)",
                        "gi"),

                    " ");

            }
        });

        document.getElementById("original-text").addEventListener("keyup", function() {
            document.getElementById("encoded-text").value = encodeURIComponent(
                document.getElementById("original-text").value);

            if (document.getElementById("encoded-text").value !== "") {
                if (document.getElementById("encoded-text-div").classList)
                    document.getElementById("encoded-text-div").classList.add("is-dirty");
                else

                    document.getElementById("encoded-text-div").className += " " + "is-dirty";
            } else {
                if (document.getElementById("encoded-text-div").classList)
                    document.getElementById("encoded-text-div").classList.remove("is-dirty");
                else

                    document.getElementById(
                    "encoded-text-div").
                className = document.
                getElementById("encoded-text-div").
                className.replace(
                    new RegExp(
                        "(^|\\b)" + "is-dirty".split(" ").join("|") + "(\\b|$)",
                        "gi"),

                    " ");

            }
        });
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>

</head>

<body>

    <div class="demo-card-square mdl-card mdl-shadow--2dp center">
        <header class="mdl-card__title">
            <h2 class="mdl-card__title-text">ROS URI Encoder</h2>
        </header>
        <main>
            <div id="original-text-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="original-text"></textarea>
                <label class="mdl-textfield__label" for="original-text">Original Text</label>
            </div>
            <div id="encoded-text-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="encoded-text"></textarea>
                <label class="mdl-textfield__label" for="encoded-text">Encoded Text</label>
            </div>
        </main>

    </div>

</body>

</html>
